
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020617;
            --bg-accent: #0f172a;
            --indigo-glow: rgba(99, 102, 241, 0.15);
        }
        
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(99, 102, 241, 0.2) transparent;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: #e2e8f0; /* Soft slate text */
            font-size: 14px;
            letter-spacing: -0.01em;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100vh;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .cyber-bg {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 50% -20%, var(--indigo-glow) 0%, transparent 70%),
                radial-gradient(circle at 100% 100%, rgba(30, 64, 175, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, #020617 0%, #0b0f1a 100%);
            z-index: -3;
        }

        .noise-overlay {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.02;
            pointer-events: none;
            z-index: -1;
        }

        .glass { 
            background: rgba(15, 23, 42, 0.5); 
            backdrop-filter: blur(12px) saturate(150%); 
            border: 1px solid rgba(148, 163, 184, 0.08);
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.4);
        }

        .glass-vibrant {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.12);
        }

        .glass-hover:hover {
            background: rgba(30, 41, 59, 0.6);
            border-color: rgba(99, 102, 241, 0.25);
            transform: translateY(-1px);
            transition: all 0.2s ease-out;
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.15); border-radius: 10px; }

        .animate-in {
            animation: fadeIn 0.5s cubic-bezier(0.2, 0, 0, 1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
<body class="relative">
    <div class="cyber-bg"></div>
    <div class="noise-overlay"></div>
    <div id="root"></div>
</body>
</html>
